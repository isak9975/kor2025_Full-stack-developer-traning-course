<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>

    <style>
        /* padding을 적용하면 내 생각보다 요소가 커질수 있기 때문에 주의 해야한다. */
        p{border : 5px solid #ff0000;
            background-color: #f3ceb4
        }
        .box1{padding : 20px } /* padding : 상자 안에 상,하,좌,우 여백을 준다 */
        .box2{padding : 20px 50px} /* padding : 상자 안에 상,하 20px, 좌,우 50px 여백을 준다 */
        .box3{padding : 20px 50px 30px} /* padding : 상자 안에 상 20px, 좌,우 50px, 하 30px 여백을 준다 */
        .box4{padding : 20px 30px 50px 70px} /* padding : 상자 안에 상 20px, 우 30px, 하 50px, 좌 70px 여백을 준다(시계방향) */
        .box5{padding : 0px 30px 0px 30px;}
        
    </style>

</head>
<body>
    <!-- padding(패딩)
        내용(Content)과 테두리(border) 사이의 간격의 크기를 설정해주는 속성 -->
    
    <p class="box1"> 패딩적용 연습중</p>
    <p class="box2"> 패딩적용 연습중</p>
    <p class="box3"> 패딩적용 연습중</p>
    <p class="box4"> 패딩적용 연습중</p>
    <p class="box5"> 패딩적용 연습중</p>

    
</body>
</html>
