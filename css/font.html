<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>font html</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>

    <style>
    .a1{font-size: 20px;}/* 폰트 크기  */
    .a2{font-style: italic;}/* 기울기 */
    .a3{font-weight: bold;}/* 두께 */
    /* font-family 글꼴을 여러게 준비해주고, 브라우저에서 지원한다면 사용 */
    .a4{font-family : "궁서","굴림",sans-serif;}/* 글꼴 변경 */

    /* weight, style, size, family 순으로 적용해야한다. */
    .a5{font : bold 
                italic  
                30px 
                "d2coding","궁서",sans-serif;
        }/* 글자 최종 */

    .a6{font-variant: small-caps;}/* 글자 최종 */


    </style>

</head>
<body>
    
     <p class="a1">글자 크기</p>
     <p class="a2">글자 스타일</p>
     <p class="a3">글자 두께</p>
     <p class="a4">글자 변경</p>
     <p class="a5">글자 최종</p>
     <p class="a6">the end</p>
</body>
</html>
