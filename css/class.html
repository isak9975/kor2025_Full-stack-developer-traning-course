    <h3 class="headings"> 이부분에도 같은 스타일을 적용합니다</h3>
    <h3 class="headings headings2"> 이부분에는 다른 스타일과 추가 스타일을 적용합니다.</h3>

    <div class="box">
        <h2>스타일 테스트</h2>
