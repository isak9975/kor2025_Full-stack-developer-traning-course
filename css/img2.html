<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>img2 html</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>

    <style>
        p{
            border : 5px solid ;
            width : 300px;
            height : 300px;
        }
        .b1{
            background : url(img/background.jpg) no-repeat right bottom
        }
        .b2{
            background : url(img/background.jpg) no-repeat 20px 100px
        }
        .b3{
            background : url(img/background.jpg) no-repeat center
        }
        .b4{
            background : url(img/background.jpg) no-repeat 70% 10% }
    </style>

</head>
<body>
    <!-- 이미지 위치 변경하기 -->
     <p class="b1">
        나는 눈이 좋아서 꿈에 눈이 오나봐
     </p>
     <p class="b2">
        나는 눈이 좋아서 꿈에 눈이 오나봐
     </p>
     <p class="b3">
        나는 눈이 좋아서 꿈에 눈이 오나봐
     </p>
     <p class="b4">
        나는 눈이 좋아서 꿈에 눈이 오나봐
     </p>
</body>
</html>
