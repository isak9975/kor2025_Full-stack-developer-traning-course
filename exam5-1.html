        function gugudan(){
        //1. input 태그에 쓰여진 value 읽어온다
            let dan = document.querySelector("#dan").value;

        //2. 유효성 체크를 한다.(빈칸, 범위 맞지 않는 수)
            if(dan.trim()===''){
                alert('값을 입력해야 합니다.')

            }

            if(dan<2||dan>9){
                alert('2~9사이의 값만 입력해주세요');

            }

        //3. 구구단 계산
            str = "";
            for(let i = 1; i< 10; i++){
                str += dan  + 'X' + i + '=' + (dan*i) + "<br>";
            }

        //4. div에 넣기

            g_div.innerHTML = str;

     <table border="1">
        <tr>
            <th class="su">수1</th>
            <td><input id=su1 placeholder="정수만 입력하세요"></td>
        </tr>
        <tr>

        </tr>
        <tr>
            <td colspan="2" style="text-align: center;">
                <input type="button" value="+" onclick="cal('+')">
                <input type="button" value="-" onclick="cal('-')">
                <input type="button" value="*" onclick="cal('*')">
                <input type="button" value="/" onclick="cal('/')">
            </td>
        </tr>
        <tr>
            <th>결과</th><td><input id="result" readonly></td>
        </tr>

     </table>

     <script>
        function cal(op){
                //document.querySelector("#su1").value; 자료형은 무조건 문자열
            let su1 = parseInt(document.querySelector("#su1").value);
            let su2 = parseInt(document.querySelector("#su2").value);

            let result = document.querySelector('#result')

            if(Number.isNaN(su1) || Number.isNaN(su2)){
                alert("값을 입력해주세요.")
                return
            }   

            if (su1 <=0 || su2<=0){
                alert(" 0 이상의 수를 입력해주세요")
                return
            }

            if(op==='+'){
                console.log(su1)
                result.value = su1+su2;
            }else if(op==='-'){
                result.value = su1-su2;
            }else if(op==='*'){
                result.value = su1*su2;
            }else if(op === '/'){
                result.value - su1/su2;
            }
            
        }
