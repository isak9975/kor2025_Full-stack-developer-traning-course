<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Page Title</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
        <script src='main.js'></script>
    </head>
    <body>
        <div>
            <h3><로그인></h3><hr>
            아이디 입력 : <input type="text" placeholder="아이디를 입력하세요"></input><br><br>
            비밀번호 입력 : <input type="password" placeholder="비밀번호를 입력하세요"></input><br><br>
        </div>
        숫자 입력 : <input type="number" placeholder="숫자를 입력하세요"></input><br><br>
        전화번호 입력 : <input type="tel" placeholder="비밀번호를 입력하세요"></input><br><br>
        이메일 입력 : <input type="email" placeholder="이메일을 입력하세요"></input><br><br>
        날짜 입력 : <input type="date" placeholder="날짜를 입력하세요"></input><br><br>
        시간 입력 : <input type="time" placeholder="시간을 입력하세요"></input><br><br>
        URL 입력 : <input type="url" placeholder="URL을 입력하세요"></input><br><br>
        파일 입력 : <input type="file" placeholder="파일을 입력하세요"></input><br><br>
        색상 입력 : <input type="color" placeholder="색상을 입력하세요"></input><br><br>
        주소 입력 : <input type="address" placeholder="주소를 입력하세요"></input><br><br>
        검색어 입력 : <input type="search" placeholder="검색"></input><br><br>
        버튼 입력 : <input type="button" value="버튼"></input><br><br>
        버튼 입력2 : <button type="button">버튼</button><br><br>
        **제출 입력** : <input type="submit" value="제출"></input><br><br>
        초기화 입력 : <input type="reset" value="초기화"></input><br><br>
        체크박스 입력 : <input type="checkbox" value="체크박스"></input><br><br>

        이미지 입력 : <input type="image" src=""></input><br><br>
        숨김 입력 : <input type="hidden" value="숨김"></input><br><br>
        범위 입력 : <input type="range" value="50" min="0" max="100"></input><br><br>
        
        <div>
            <h3><시간을 입력받는></h3><hr>
            달 : <input type="month" value="2020-01"></input><br><br>
            주 : <input type="week" value="2020-W01"></input><br><br>
            시간 : <input type="time" value="13:00"></input><br><br>
            날짜와 시간 : <input type="datetime-local" value="2020-01-01T13:00"></input><br><br>
        </div><br><br>
        
        <div>
            <h3><하나만 선택할수 있는></h3><hr>
            치킨 : <input checked type="radio" name="1" value="라디오"></input><br><br>
            피자 : <input type="radio" name="1" value="라디오"></input><br><br>
        </div><br><br>   
        <div>
            <h3>텍스트 입력 장소</h3><hr>
            <textarea rows="10%" cols="100%" placeholder="내용을 입력하세요"></textarea>
        </div>
        
    </body>
</html>
