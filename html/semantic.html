<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>semeantic <html></html></title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
<!-- 
    시맨틱 태그(Semantic Tag)
    기능없이 의미만을 가진 태그. 단순희 레이아웃을 구성하는게 아니라, 
    태그 자체만 봐도 역활과 의미를 이해할 수 있는 태그이다.
-->
    <header>
        <h1>MY 블로그</h1>
    </header>
    <ul>
        <li>홈</li>
        <li>소개</li>
        <li>연락처</li>
    </ul>

    <nav>
        <main>
            <article>
                <h2>시맨틱 태그란?</h2>
                <p>시맨틱 태그는 HTML 요소 자체가 의미를 갖는 태그이다</p>
            </article>
            <assid>
                <h3>관련 링크</h3>
                <ul>
                    <li><a href="#">HTML 기초</a></li>
                    <li><a href="#">CSS스타일링</a></li>
                </ul>
            </assid>
        </main>
        <footer>
            <!-- 웹사이트 또는 구역의 헤더(머리글을) 나타냄
            nav : 네비게이션(메뉴)를 의미
            main : 웹 페이지의 중요 컨텐츠 영역 
            section : 문서의 특정 구역
            article : 독립적인 콘데ㅐ츠
            aside : 사이드바나 부가적인 상황
            ㄴ이미지나 도표에 대한 설명으로 제공footer= footer
        </footer>-->


        <!-- 시맨틱 태그를 사용해야하는 이유 
         1. 코드 가독성 향상
            - 태그만 봐도 어떤 역활을 하는지 쉽게 이해할 수 있다. 
         2. SEO(검색 엔진 최적화) 개선
            - 검색 엔진이 콘텐츠 구조를 더 잘 이해하고 랭킹을 높일 수 있다.
         3. 접근성 향상
            -스크린 리더(reader)가 가맨틱 태그를 인식하여 장애인도 웹피이지를 쉽게 이용가능
         4.유지보수 편리
            -div만으로 구성된 코드보다 의미 있는 태그를 사용하면 관리가 쉽다.
            -->
        
            
    </nav>


    
</body>
</html>
