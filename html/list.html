<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
<!-- 
     HTML 리스트(list) 태그
     1. 순서가 없는 리스트
     2. 순서가 있는 리스트
-->
     <h3> 순서가 없는 리스트/h3>
    <ul> <!-- unordered list -->
        <li> 물 넣기</li>
        <li> 스프 넣기</li>
        <li> 면 넣기</li>
        <li> 끓이기 </li>
        <li> 접기에 담기</li>
    </ul>
    <hr>

    <h3> 리스트 구분값 바꾸기</h3>
    <ul style="list-style-type: square;"> <!-- unordered list -->
        <li> 물 넣기</li>
        <li> 스프 넣기</li>
        <li> 면 넣기</li>
        <li> 끓이기 </li>
        <li> 접기에 담기</li>
    </ul>

<hr>    
    <h3> 리스트 안에 리스트</h3>
    <ul>
        <li> 개인뱅킹 </li>
            <ul>
                <li>조회</li>
                <li>이체</li>
                <li>신규/해제,</li>
                <li>공과금/법원</li>
            </ul>
    </ul>


    <hr>    
    <h3> 순서가 있는 리스트</h3>
    <ol type="i" start="3" reversed> <!-- ordered list -->
        <li> 물 넣기</li>
        <li>스트 넣기</li>
        <li>면 넣기</li>
    </ol>

    
</body>
</html>
