<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>select html</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <!-- 
    **select 태그**
    HTML에서 드롭다운 목록을 만들 때 사용되는 태그이다.
    태그 안에 자식요소 option 태그를 포함하여 사용자가 선택할 수 있는 여러 옵션을 제공한다.
     -->

     <!-- selected : 선택된 채로 시작
            multiple : 메뉴가 열린채로 시작 -->
     <select multiple size = "9">
        <option>사과</option>
        <option selected>바나나</option>
        <option>포도</option>
        <option>수박</option>
        <option>딸기</option>   
        <option>복숭아</option> 
        <option>체리</option>
        <option>키위</option>   
        <option>망고</option>
     </select>
    
</body>
</html>
