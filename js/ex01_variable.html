<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>variable</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script>
        // 변수명 = 데이터;
        // 1. 키워드 변수명; -> 빈 그릇만 만듦
        // 2. 키워드 변수명 = 데이터; -> 그릇을 만들며 물도 따라놓은 상태

        // 변수의 대입
        // 변수명 = 새로운 데이터;

        // 키워드 
        // var : 같은 이름의 변수가 만들어졌을 때 감지하지 못한다.(에러가 안난다.)
        //     같은 이름이면 이전의 데이터는 버리고 새로운 값을 덮어쓴다
        // let : 같은 이름의 변수가 만들어졌을때 감지한다.(에러가 난다.)
        //     새로운 값은 대입할 수 있다.
        // const : 같은 이름의 변수가 만들어졌을 때 에러가 난다. 대입이 불가능함.
        //     바뀌면 안되는 숫자같은거


        // 변수명 짓는 규칙
        // 1. 첫글자로 영문자(a~z,A~Z), 밑줄(_), 달러기호($) 로 시작해야한다. 숫자X
        // 2. 대소문자를 구별한다.(home Home 다름)
        // 3. 공백이나 특수문자 포함할수 없다.
        // 4. 예약어 사용 불가(if, for, while, const 등) 자바스크립트에서 이미 사용중인
        // 예약어는 변수명으로 사용할 수 없다.
        // 5. 한국어 절대 사용금지.


        // (권장사항) 의미있는 이름으로 짓기 나이
        // 나이 -> age, 주소 -> address

        // 변수명 표기법
        // Camel Case(낙타 표기법)
        // 첫 단어는 소문자로 시작하고, 다음단어부터는 대문자로 시작
        // homeAddress, totalScore, myAge

        // Snake Case(스네이크표기법)
        // 단어 사이에 밑줄(_)로 연결하는 규칙
        // home_address, total_score, my_age

        // Pascal Case(파스칼표기법)
        // 모든 단어의 첫 글자를 대문자로 작성한다.
        // HomeAddress, TotalScore, MyAge

        // 헝가리 표기법
        // 변수명을 지을 때 데이터의 타입이나 의미를 나타내는 접두사를 붙인다.
        // nCount, sDate

        // 변수를 사용하여 데이터를 관리하면 재사용성에 매우 유리하다.
        let n1 = 15;
        document.write(n1 + "<br>");

        let s1 = "홍길동";
        document.write(s1+ "<br>");

        let n2 = 10;
        //데이터의 타입이 다르르때 + 기호는 연결의 의미를 갖는다
        document.write("n2:" + n2 + "<br>");

        //데이터의 타입이 같을때 +기호는 연산의 의미를 갖는다.
        document.write(n1+n2+"<br>");

        document.write("15+10"+(1+1)+ "<br>");

        let n3; //비어있는 그릇

        // 변수에 값이 할당되지 않았을 때 자동으로 undefined가 할당된다.
        document.write(n3+ "<br>")

        n3 = 3.14;

        document.write(n3+ "<br>")

        //연산한 값을 변수에 대입할 수도 있다.
        let sum = n1 + n2;
        
        //정보 출력해조기
        //이름 : 홍길동
        //나이 : 45
        //주소 : 인천시 부평구
        //키 : 184.5

        let name = "홍길동";
        let age = 45;
        let address = "인천시 부평구";
        let key = 184.5;

        document.write("정보 출력해보기 <br> ")
        document.write("이름 : " + name + "<br>") 
        document.write("나이 : " + 45 + "<br>") 
        document.write("주소 : " + address + "<br>") 
        document.write("키 : " + key + "<br>") 
        

        //숫자형 데이터는 그냥 써도 된다.
        //문자형 데이터는 ' '나  " "에 묶어서 써야 한다.

        //데이터는 웬만하면 변수에 대입을 한 후 사용한다.

        //출력, 대입과 같은 기능을 사용할 때 변수명을 통해서 한다.



        



    </script>
</head>
