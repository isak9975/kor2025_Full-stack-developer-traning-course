<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    
    <script>
        //1. 배열의 총합 구하기
        let numbers = [10,20,30,40,50]
        let total=0;
            for(let num of numbers){
                total+=num;
            }
        document.write(total)
        document.write("<br>")
        document.write("<hr>")

        //2. 배열 뒤집기
        //[50,40,30,20,10]
        let newarr = new Array(4);
        
        for(let num=4; num >= 0; num--){
            newarr[4-num] = numbers[num]
        }
        document.write("<br>")
        document.write(newarr)
        document.write("<hr>")

        //1. 결과를 저장할 배열을 만든다
        let reversed = new Array(numbers.length);

        for(let i =0; i < numbers.length; i++){
            reversed[i] = numbers[numbers.length-1-i];
        }
        document.write("<br>")
        document.write(reversed)
        document.write("<hr>")


        //3. numbers 에서 짝수만 출력하세요
        for(let num of numbers){
            if(num%2==0){
                document.write(num)
                document.write("<br>")
            }
        }
        document.write("<hr>")
        

        //1~45의 난수를 발생시켜 로또번호를 생성하는 프로그램 만들기
        //1~45 사이의 난수 만드는법 : math.floor(Math.random()*45)+1
        let lotto = new Array(6);

        for(let num=0;num < lotto.length; num++){
            lotto[num] = Math.floor(Math.random()*45)+1;

            for(let i =0;i<lotto.length-1;i++){
                if(lotto[num]==lotto[i] && num !== i ){ 
                    num--;
                    break;
                }
            }//i의 범위 때문에 무한반복이 발생했었음 // num != i 를 제한하여 해걸
            //간결하게 하려면 i의 범위를 i<j로 해도 될것 같음.

        }
        document.write(lotto)
        document.write("<hr>")


        //강사님 풀이법
        let lotto1 = new Array(6);
        outer:for(let i = 0; i<lotto1.length;){
            lotto1[i] = Math.floor(Math.random()*45)+1;

            //현재까지 선택된 번호와 중복 여부 확인
            for(let j=0; j<i; j++){
                if(lotto1[i]==lotto1[j]){
                    continue outer;
                }
            }
            //중복이 아니어야 다음 인덱스로 이동
            console.log(lotto1[i]+" ")
            i++;
        }
        document.write(lotto1)
        document.write("<hr>")
        

    </script>
</head>

</body>
</html>
