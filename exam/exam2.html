<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script>
        //실습1
        //su1, su2 변수에 임의의 값으로 초기화 한다.
        //산순연산자 기호'+','-','*','/','%' 담아줄 변수를 하나 만든다.(문자열)
        //switch문을 이용하여 정수의 연산을 수행하느 ㄴ코드 만들기
        //실행결과:
        //10*7=70
        let su1 =  10;
        let su2 = 7;
        let op = `**`;

        switch(op){
            case '+' :
                console.log(`${su1} + ${su2} = ${su1+su2}`)
                break;
            case '-' :
                console.log(`${su1} - ${su2} = ${su1-su2}`)
                break;
            case '*' :
                console.log(`${su1} * ${su2} = ${su1*su2}`)
                break;
            case '/' :
                console.log(`${su1} / ${su2} = ${su1/su2}`)
                break;
            case '%' :
                console.log(`${su1} % ${su2} = ${su1%su2}`)
                break;
            case '**' :
                console.log(`${su1} ** ${su2} = ${su1**su2}`)
                break;
        }



    //1~10 사이의 값을 변수에 담는다
    //홀수인지 짝수인지 switch를 이용해서 판별하세요.
    let n1 = 5;
    switch(n1){
        case 1: case 3: case 5: case 7: case 9:
            console.log("홀수 입니다")
            break;
        case 2: case 4: case 6: case 8: case 10:
            console.log("짝수 입니다")
            break;
    }

    let n2 = n1%2;
    switch(n2){
        case 1:
            console.log("홀수 입니다")
            break;
        case 0:
            console.log("짝수 입니다")
            break;
    }
    







    </script>
</head>
<body>
    su1 : <input type="number"/><br>
    su2 : <input type="number"/><br>
    <div style="display: flex; justify-content: center;">
        <button type="button">계산</button><button type="button">초기화</button>
    </div>
</body>
</html>
