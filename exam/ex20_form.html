                    //forms : 현재 html 문서 내의 form 들을 순차적으로 배열로 정의해둔 형태
                    //body 에 form 태그가 여러개 존재할 경우 forms 배열에 0,1,2 인덱스로 form 태그를 구별한다.
                    let f = document.forms[0];

                    //form 태그에서 m_id라는 name 값을 가지고 있는 입력상자의 값
                        //form 은 name으로 구분한다.
                    let myId = f.m_id.value;
                    if(myId==''){
                        alert('아이디는 필수사항입니다.')
                        return 
                    }

                        alert('나이는 필수사항입니다.')

                    f.method="GET";

                    //목적지
                    //보통은 백엔드 주소로 전달
                    f.action="login.jsp";


                    //입력된 데이터를 전송
                    f.submit();

                    // form 객체를 사용하면 편하게 컨트롤하여 넘길수 있다.
                    //     key는 "name"값을 사용하므로 잘 작성해야한다. => name 다른곳에 쓸 수 있나? class나 id처럼.
