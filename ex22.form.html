<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script>
        function check(f){
            //유효성 검사
            
            //id값 가져오기
            let myID = f.m_id.value;

            f.submit();
        }

    </script>
</head>
<body>

    <form action="login.jsp" method="GET" name="ff">
        <table border="1">
            <tr>
                <th>ID : </th>
                <td><input name=m_id placeholder="아이디를 입력해주세요"></td>
            </tr>
            <tr>
                <th>AGE : </th>
                <td><input name=m_age placeholder="나이를 입력해주세요"></td>
            </tr>
            <tr>
                <th>PASSWORD : </th>
                <td><input name=m_pwd type="password" placeholder="비밀번호를 입력해주세요"></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <!-- 버튼을 포함하고 있는 form태그의 정보를 매개변수로 전달 -->
                     <!-- 매개변수로 전달하면 함수에서 바로 사용할 수 있어서 코드가 작아짐 -->
                    <input type="button" value="전송" onclick="check(this.form)">
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="button" value="초기화" onclick="reset()">
                </td>
            </tr>
        </table>

    </form>
    
</body>
