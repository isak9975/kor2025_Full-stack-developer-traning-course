        //switch 기본모양
        n=1;
        switch(n){
            case 1 : console.log('1. 게임하기')
                     break;
            case 2 : console.log('2. 환경설정')
                     break;
            case 2 : console.log('3. 게임종료')
                     break;
        }


        //break가 없으면 전부 해당 case부터 아래로 전부 출력된다.
        switch(n){
            case 1 : 
                console.log("n은 1입니다")
            case 2:
                console.log("n은 2입니다")
            case 3:
                console.log("n은 3입니다")
        }

        //모든 케이스가 하나의 명령을 공유하는 형태
        switch(n){
            case 1 : case 2 : case 3 :
                console.log(`n값은 ${n}입니다`)

        }

        //switch문 숙제
        // month 변수에 1~12 중 하나를 대입
        // 해당 month에 몇 일 있는지 출력
        // 예시 : 출력결과 : 3월은 31일까지 있습니다.

        //31일, 28일, 39일
        let month = 2;
        switch(month){
            case 1: case 3: case 5: case 7: case 8: case 10: case 12 :
                console.log(`${month}월은 31일까지 있습니다.`)
                break;
            case 4: case 6: case 9: case 11: 
                console.log(`${month}월은 30일까지 있습니다.`)
                break;
            case 2 :
                console.log(`${month}월은 28일까지 있습니다.`)
                break;
            default :
                console.log("잘못 넣으셨습니다")
        }

    </script>
