<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        //자바 스크립트에서 제공하는 함수
        //별도의 객체 없이 바로 호출해서 사용할수 있다.

        //eval()
        //문자열로 표현된 자바스크립트 코드를 실행시키는 함수
        let x = 10, y =20;
        let a = eval("x+y"); //30
        let b = eval("y*3"); //60
        document.write(a);
        document.write(b);
        document.write("<hr>")

        //ifFinite()
        //매개변수로 전달된 값이 유한한 수인지 검사하여 결과를 반환한다.
        //유한하면 true 무한이면 false
        document.write(isFinite(123),"<br>");//true
        document.write(isFinite(123e100),"<br>");//true
        document.write(isFinite("123"),"<br>");//인수로 전달된 값이 숫자가 아니면, 숫자로 변환한다.//true
        document.write(isFinite("문자열"),"<br>") //flase
        document.write(isFinite(undefined),"<br>") //flase
        document.write(isFinite(true),"<br>") //true
        document.write(isFinite(null),"<br>") //true
        document.write("<hr>")

        //isNaN()
        //매개변수로 전달된 값이 NaN인지 검사하여 결과를 변환
        //인수로 전달도니 값이 숫자가 아니면, 숫자로 변환한다.
        //숫자가 아니면 true, 숫자면 false
        document.write(isNaN(123),"<br>"); //false
        document.write(isNaN("123"),"<br>"); //false
        document.write(isNaN("문자열"),"<br>"); //true
        document.write("<hr>")


        //parseFloat()
        //문자열을 읽어서(파싱) 실수(숫자)로 반환
        document.write(parseFloat("123"),"<br>") //123
        document.write(parseFloat("123.000"),"<br>") //123
        document.write(parseFloat(123.567),"<br>") //123.567
        document.write("<hr>")


        //parseInt()
        //문자열을 읽어서 정수로 변환
        document.write(parseInt("123"),"<br>") //123
        document.write(parseInt("1234.567"),"<br>") //1234 //뒤에 부분 삭제
        document.write("<hr>")

        //두번째 인자로 특정 진법을 전달하면, 해당 진법에 맞는 정수로
        //반환한다
        document.write(parseInt("10",8),"<br>")
        document.write(parseInt("10",2))


        //encodeURI()
        //URI에서 주소를 표시하는 특수문자를 제외하고, 모든 문자를
        //이스케이프 시퀀스 처리하여 부호화한다.
        //uri : 주소 + 데이터
        //http://naverm.con/serch.php?name=퐁길동&city=서울;
        let uri = "http://naver.con/serch.php?name=퐁길동&city=서울"
        let enc1 = encodeURI(uri);
        document.write(enc1) //뒤쪽만
        document.write("<br>")
        let enc2 = encodeURIComponent(uri) 
        document.write(enc2) //특수문자 포함 변경
        document.write("<hr>")




        //자바스크립트에서 제공하는 객체와 메서드
        //Math
        //Math.random()
        //0과 1사이의 난수를 제공.
        let random = Math.random()*45+1 //+1은 최소값 0+1=1
        document.write(random)
        document.write("<br>")

        //Math.floor()
        //소수점 내림
        document.write(Math.floor(random))
        document.write("<hr>")

        //Math.ceil
        //올림
        document.write(Math.ceil(random))
        document.write("<hr>")

        //Math.round()
        //반올림
        document.write(Math.round(random))
        document.write("<hr>")


        //Math.max()
        //최대값 찾기
        document.write(Math.max(1,2,3,4,5,6,7))
        document.write("<hr>")


        //Math.min(0
        //최소값 찾기
        document.write(Math.min(1,2,3,4,5,6,7))
        document.write("<hr>")


        //Math.pow()
        //거듭제곱 수행
        document.write(Math.pow(2,3)); //8
        document.write("<hr>")


        //Math.sqrt()
        //제곱근을 계산
        document.write(Math.sqrt(9)); //3
        document.write("<hr>")


        //Mah.abs()
        //절대값을 구한다.
        document.write(Math.abs(-5)) //5
        document.write("<hr>")



        //문자열 관련 메서드
        //indexof()
        //문자열 내에서 지정한 문자열의 첫 번째 인덱스를 반환
        let str = "Hello, world";
        document.write(str.indexOf("world"));
        document.write("<hr>")


        //lastIndexOf()
        //문자열 내에서 지정한 문자열의 마지막 인덱스값을 반환
        document.write(str.lastIndexOf("l"));
        document.write("<hr>")
        

        //includes()
        //문자열에 특정 부분 문자열이 포함되어 있으면 true
        //포함되어 있지 않으면 false
        document.write(str.includes("Hello"))
        document.write("<hr")


        //startWith()
        //문자열이 지정한 문자열로 시작하는지 확인
        document.write(str.startsWith("Hello"))
        document.write("<hr")


        //slice()
        //문자열의 일부를 잘라내어 새로운 문자열로 반환
        document.write(str.slice(7,12))
        document.write("<hr>")

        
        //replace()
        //문자열의 일부 내용을 새로운 문자열로 치환한 결과를 반환
        document.write(str.replace("world","Javascript"))
        document.write("<hr>")


        //concat()
        //하나 이상의 문자열을 연결하여 새로운 문자열을 만든다.
        let str1 = "Hello";
        let str2 = "World";
        document.write(str1.concat(", ",str2))
        document.write("<hr>")


        //trim()
        //문자열 양 끝의 공백을 제거한 새로운 문자열을 반환합니다.
        let strWithSpace = "    Hello,   world     ";
        document.write(strWithSpace.trim())
        document.write("<hr>")



        let quiz =  "n i c e t o m e e t y o u ";
        document.write(quiz.replaceAll(" ",""))
        document.write("<hr>") 



        //split()
        //문자열을 지정한 구분자로 나눠서 배열로 반환
        str = "apple,banana,cherry"
        document.write(str.split(','))
        document.write("<hr>")



        //charAt()
        //지정한 인덱스의 문자를 반환
        document.write(str.charAt(0))
    


        
    </script>
</head>
<body>
    
</body>
</html>
