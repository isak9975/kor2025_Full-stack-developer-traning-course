<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>function html</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <script>
        //화살표 함수(Arrow Functions)
        //Es6(2015)에서 도입된 함수 표현식의 새로운 문법
        //간결한 문법으로 코드가 짧아지고 직관적으로 작성할 수 있다.

        //1
        //기존의 함수 작성방식
        function func1(){
            return "Hellow world";
        }
        //화살표 함수
        let func11 = () =>{return "Hello world";
        }

        //2
        //매개변수가 1개인 함수
        function func2(x){
                return x*2;
        }
        //화살표 함수
        let func22 = x => {return x*2;}
        //=> 매개변수가 1개일경우 소괄호 생략가능

    
        //3
        //매개변수가 2개 이상인 경우
        function func3(x,y){
            return x+y;
        }
        //화살표 함수
        let func33 = (x,y) => x+y;
        //리턴값이 하나인경우 중괄호 생략가능



        //화살표함수가 사용되는 곳
        //1. 배열 메서드와의 조합 callback 함수
        let arr = [1,2,3,4,5]

        //1. forEach(콜백함수)
        //배열의 각 요소에 대해 콜백 함수를 실행
        //반환값은 없으며 주로 부수효과(출력,업데이트)등에 활용된다.
        arr.forEach((item,index)=>{
            console.log(`인덱스${index}:${item}`)
        })

        //2. map(콜백함수)
        //배열의 각 요소를 변환하여 새로운 배열을 만들다
        let doubled = [1,2,3];
        doubled.map(x=>x*2)
        document.write(doubled.map(x=>x*2))


        //3. filter(콜백)
        //주어진 조건을 만족하는 요소들만 골라 새로운 배열을 만들다
        let evens = [1,2,3,4,5].filter(e=>e%2===0)
            document.wrtie(evens)


        //4. reduce(콜백,시작값(옵션))
        //배열의 모든 요소를 누적하여 단일값으로 만든다.
        let sum = [1,2,3,4,5].reduce((total,e)=>total+e,0)
        document.wrtie(sum)

        
        //5. concat()
        //두 개 이상의 배열을 합쳐서 새로운 배열을 만든다.
        let newArr = [1,2].concat([3,4]);
        document.write(newArr)


        //6. slice()
        //배열에 일부분을 잘라 새로운 배열로
        let subArr = [1,2,3,4,5].slice(1,4);
        document.write(subArr)
        //범위를 통해서 뭔가 할때 시작값은 포함 마지막값은 포함을 안하는 경우가 있다.(1이상 4미만)


        //reverse()
        //배열의 요소 순서를 반대로 바꾼다.
        document.write(arr=[1,2,3,].reverse())


        //sort()
        //배열의 요소를 정렬한다.
        document.write([3,1,2].sort((a,b)=>{a-b}))




    </script>
</head>
