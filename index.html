<!-- 주석(commit) : 브라우저에서 출력이 되지 않는 설명문장
 코드에 대한 설명을 할 때 사용합니다. 
 영역안에 있으면 전부 주석으로 간주한다. -->

<!DOCTYPE html> <!-- Doc 문서의, Type 타입, = html  Html5 문서임을 선언, 대소문자 구분없이 정의해도 상관 없음-->
<html lang="en"> <!-- HTML에서 최상위 태그(root태그)-->
<head><!-- 현재 HTML 웹 페이지의 정보를 포함한다 / meta정보를 포함한다. -->
    <meta charset="UTF-8"><!--UTF-8로 인코딩 하겠다 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>제목입니다</title><!-- HTML 페이지의 제목, 브라우저 상단의 웹페이지 탭에 제목으로 노출 -->
</head> 
<body><!-- HTML문서에서 실직적으로 보이는 영역을 정의하는 구간 -->
      <!-- 여기에서 실직적으로 보이는 영역을 정의하는 구간 이미지, 글, 링크, 테이블 등등 -->
       안녕하세요  ''
        

    
</body> 
</html>
