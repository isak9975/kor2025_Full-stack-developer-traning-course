<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script>
        //객체(Object)
        //실생활에서 인식할 수 있는 모든 사물.
        //자바스크립트의 기본타입은 객체이다.
        //자바스크립트에서 객체는 키(key)와 값(value)로 구성된
        //속성(프로퍼티(property))의 집합이다.

        //객체의 생성 
        //1. 객체 리터럴 => 직접만들기
        //let 객체명 = {키:값,키:값}
        //키(key) : 변수와 같은 역활을 한다.
        //값(value) : 원시타입(숫자,문자,undefined, 논리형),함수,객체

        let cat = {name:'나비',family:"코리안 숏 헤어",age : 1,weight:2}
        
        document.write(`우리집 고양이의 이름은 ${cat.name}이고, 종은 ${cat.family}입니다. <br>`)
        document.write("<hr>")
        //객체를 출력하는 방법
        //객체명['키'] -> value를 얻을 수 있다.
        //객체명.키 -> value를 얻을 수 있다.

        let person = {name:'홍길동',age:30}
        document.write(`persone[name]: ${person['name']} <br>}`)
        document.write(`persone[age]: ${person['age']} <br]`)
        document.write("<hr>")
        //없는 키에 값만 넣으면 객체에 추가가 된다.
        person.bt="AB";
        document.write(`person[bt]: ${person['bt']} <br>]`)

        document.write("<hr>")
        //객체에서 속성 삭제하기
        //delete 연산자를 사용하면 객체의 프로퍼티를 삭제할 수 있다.
        //이 때 피연산자는 프로퍼티의 key이여야 한다.
        delete person.bt;
        document.write(`bt : ${person['bt']}<br>`)

        document.write("<hr>")
        //프로퍼티가 객체에 속해 있는지 확인하는법
        //키는 문자열로 묶는다.
        //in -> 결과는 true, false로 반환
        document.write(`name in pserson : ${'name' in person}<br>`)

        //for-in 문을 사용하면 객체에 포함된 모든 프로퍼티에 대해
        //반복을 수행하여 프로퍼티의 키를 반환한다.
        //단, 순서는 보장하지 않는다.

        for(i in person){
            document.write(`${i}=${person[i]}<br>`)
        }


        //**새로운 객체에 기존 객체를 참조시킬 수 있다
        let person2 = person;
        person.age = 40;
        //person2.age는 몇일까 이론상30
        document.write(`person2.age : ${person2.age}<br>`)
        document.write("<hr>")



        //주소( address ) 
        //메모리에 공간을 항당받았을 대 그 할당방은 곳까지 가는 주소 

        //스택(Stack영역)
            //지역변수,매개변수
        
        //힙(Heap영역)
            //배열,객체

        //연산,출력 -> 컴퓨터한테 다 시킴
        //식을 자 세우면 됨

        //객체 안에 객체 넣기
        let circle = {
            center : {x:1.0,y:2.0},
            radius : 2.5
        }

        document.write(`circle.center.x : ${circle.center.x}<br>circle.ceter.y : ${circle.center.y}<br>`)
        document.write(`circle.radius : ${circle.radius}`)
        document.write("<hr>")

        //객체안에 함수가 들어갈 수 있다. => 리터럴로 만들다.
        let person3 = {
            name:'홍길동',
            age : 25,
            getInfo : function(){document.write(`이름 : ${this.name}, 나이 : ${this.age}<br>`)}
        }
        person3.getInfo();
        document.write("<hr>")

        //2.  생성자를 이용한 생성
        let person4 = new Object();

        //person4 = {};

        //프로퍼티 주기
        person4.name = '홍길동'
        person4.age = 30;
        person4.height = 182.4;
        person4.sayHello = function(){
            document.write(`Hi my name is ${this.name}<br>`)
        }
        document.write(person4.sayHello())
        person4.sayHello();

        document.write("<hr>")
        let arr = [42,'hello', {name:'홍길동',age:30}]

        //배열에 들어있는 객체의 값 사용하기
        document.write(arr[2].name)
        document.write(arr[2]['name'])
        document.write("<hr>")

        
        let user={
            name : "Alice",
            hobbies : ["독서","여행","요리"],
            address:{
                city : "서울",
                country:"대한민국"
            }
        }

        //1. hobbies의 첫 번째 요소를 출력하기
        //2. address에서 country 의 값 출력하기
        document.write(user.hobbies[0])
        document.write("<br>")
        document.write(user.address.country)
        document.write("<hr>")


        //ES6(ECMAScript 6)에서 도입된 구조분해할당
        //배열이나 객체의 개별 요소들을 변수에 쉽게 할당해주는 문법

        arr = [1,2,3]

        //기존의 방식
        // let first = arr[0];
        // let second = arr[1];
        // let third = arr[2];

        //구조분해할당
        //배열의 순서를 기준으로 값들을 한번에 변수에 할당할 수 있어
        //코드가 간견해 진다.;;
        let [first,second,third]=arr;

        document.write(`first : ${first}<br>`)
        document.write(`second : ${second}<br>`)
        document.write(`third : ${third}<br>`)

        //기존의 방식
        // let name = p.name;
        // let age = p.age;

        //객체에서의 구조 분해
        let p = {name:"Alice",age:25};
        let {name, age} = p;     
        document.write(`name : ${name}<br>`)
        document.write(`age : ${age}<br>`)
       



    </script>
</head>

</body>
</html>
